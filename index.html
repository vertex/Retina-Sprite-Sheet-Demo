<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>SriteSheetTest</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div role="main">
  	<p>Here we are demonstrating the difference between a regular sprite sheet, and one optimized for the retina display.</p>
  	<h2>These are regular sized sprites:<h2>
  	<div class="sprite logo">BlasphemyApp</div>
  	<div class="sprite add_contact menu">Add to Contacts</div>
  	<div class="sprite message menu">Send Message</div>
  	<h2>These are sprites optimized for the retina display:<h2>
  	<div class="sprite_r logo">BlasphemyApp</div>
  	<div class="sprite_r add_contact menu">Add to Contacts</div>
  	<div class="sprite_r message menu">Send Message</div>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- end scripts -->

</body>
</html>
